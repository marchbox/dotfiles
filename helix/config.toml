theme = "tokyonight"

[editor]
line-number = "relative"
cursorline = true
rulers = [80, 120]
bufferline = "multiple"
color-modes = true
mouse = false
auto-pairs = false
auto-format = false
true-color = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.lsp]
auto-signature-help = false
display-messages = true
display-inlay-hints = true

[editor.whitespace.render]
space = "all"
tab = "all"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false
git-ignore = false

[keys.normal]
";" = "command_mode"
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
C-s = ":w"
C-p = "signature_help"
C-v = "copy_selection_on_next_line"
g = {t = "goto_next_buffer", T = "goto_previous_buffer"}
C-m = "save_selection"

[keys.insert]
j = {j = "normal_mode"}
k = {k = "normal_mode"}
C-p = "signature_help"
