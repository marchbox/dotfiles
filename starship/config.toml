"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
command_timeout = 1000
format = """
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$direnv\
$env_var\
$custom\
$sudo\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character
"""

[character]
success_symbol = '[→](green)'
error_symbol = '[→](red)'
vimcmd_symbol = '[←](green)'
vimcmd_replace_one_symbol = '[←](purple)'
vimcmd_replace_symbol = '[←](purple)'
vimcmd_visual_symbol = '[←](yellow)'

[git_branch]
symbol = '🌵'

[git_status]
ahead = '↑'
behind = '↓'

[aws]
disabled = true

[gcloud]
disabled = true

[openstack]
disabled = true
