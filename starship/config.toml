"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
command_timeout = 3000
format = """
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nodejs\
$sudo\
$line_break\
$jobs\
$battery\
$container\
$character
"""

[directory]
fish_style_pwd_dir_length = 1
home_symbol = '🏰'

[character]
success_symbol = '[→](green)'
error_symbol = '[→](red)'
vimcmd_symbol = '[←](green)'
vimcmd_replace_one_symbol = '[←](purple)'
vimcmd_replace_symbol = '[←](purple)'
vimcmd_visual_symbol = '[←](yellow)'

[git_branch]
symbol = '🌵'

[git_status]
ahead = '↑'
behind = '↓'

[sudo]
disabled = false

[time]
disabled = false
