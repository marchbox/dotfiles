        Cmd,
        "Media play",
        "Mute",
        {t: "Ms←", s: "Wh→"},
        {t: "Ms↓", s: "Wh↑"},
        {t: "Ms→", s: "Wh←"},
        "",
      ]
    - [
        "",
        "Ms2",
        "Space",
        "Ms1",
        "Media next",
        "Vol-",
        "",
        "",
        "",
        "",
      ]
