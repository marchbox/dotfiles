layout:
  qmk_keyboard: splitkb/halcyon/ferris/rev1
  layout_name: LAYOUT_split_3x5_2
layers:
  CMK:
    - [
        Q,
        W,
        F,
        P,
        B,
        J,
        L,
        U,
        Y,
        {t: ";", s: ":"},
      ]
    - [
        {t: A, h: Shift},
        {t: R, h: Alt},
        {t: S, h: Ctrl},
        {t: T, h: Cmd},
        G,
        M,
        {t: N, h: Cmd},
        {t: E, h: Ctrl},
        {t: I, h: Alt},
        {t: O, h: Shift},
      ]
    - [
        Z,
        X,
        C,
        D,
        V,
        K,
        H,
        {t: ",", s: "<"},
        {t: ".", s: ">"},
        "’",
      ]
    - {t: Bspc, s: Del}
    - {h: PNT,  t: Space}
    - {h: SYM, t: Space}
    - {h: SYS, t: Esc}
  SYM:
    - [
        {t: "@", s: "%"},
        {t: "\"", s: "'"},
        {t: "!", s: "?"},
        {t: ".", s: ","},
        {t: "|", s: "&"},
        {t: "$", s: "#"},
        {t: "`", s: "~"},
        {t: ":", s: ";"},
        {t: "/", s: "\\"},
        {t: "*", s: "^"},
      ]
    - [
        {t: "1", s: "!", h: Shift},
        {t: "2", s: "@", h: Alt},
        {t: "3", s: "#", h: Ctrl},
        {t: "4", s: "$", h: Cmd},
        {t: "5", s: "%"},
        {t: "6", s: "^"},
        {t: "7", s: "&", h: Cmd},
        {t: "8", s: "*", h: Ctrl},
        {t: "9", s: "(", h: Alt},
        {t: "0", s: ")", h: Shift},
      ]
    - [
        {t: "[", s: "“"},
        {t: "]", s: "”"},
        "{",
        "}",
        {t: "-", s: "_"},
        {t: "=", s: "+"},
        "(",
        ")",
        {t: "<", s: "‘"},
        {t: ">", s: "’"},
      ]
    - {t: Bspc, s: Del}
    - {t: Space, h: NAV}
